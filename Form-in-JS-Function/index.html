<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mystyle.css">
    <title>Document</title>
</head>

<body>
    <h1>Formulario dinamico com funções</h1>
    <main class="container">
    <div class="mb-3">
        <label class="form-label">Full Name:</label>
        <input type="text" class="form-control w-25" id="nome" placeholder="Full Name">
    </div>
    <select id="opcao">
        <option value="select">select</option>
        <option value="fisico">Físico</option>
        <option value="juridico">Juridico</option>
    </select>
    <br>
    <div id="errosGeral" class="alert alert-danger esconder" role="alert">
      </div>
    <div id="campoFisico" class="esconder">
        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF">
        </div>
        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="RG">
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="text" class="form-control" id="idade" placeholder="Idade">
        </div>
    </div>
    <br>
    <div id="campoJuridico" class="esconder">
        <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input id="cnpj" type="text" class="form-control" id="cnpf" placeholder="CNPJ">
        </div>
        <div class="mb-3">
            <label for="ie" class="form-label">IE</label>
            <input id="ie" type="text" class="form-control" id="ie" placeholder="IE">
        </div>
        <div class="mb-3">
            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
            <input id="nomeFantasia" type="text" class="form-control" id="nomeFantasia" placeholder="Nome Fantasia">
        </div>
    </div>
    <button id="next" type="submit" class="btn btn-primary">Trocar</button>
    <button id="validar" type="submit" class="btn btn-primary">Validar</button>
</main>
</body>
<script src="app.js"></script>

</html>
